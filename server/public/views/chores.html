<div class="chores">

  <div class="modal fade" id="choreModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content modal-lg">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Chore</h4>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>


  <div class="chore-box">
    <div class="chore-title">
        <h2>Chores</h2>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#choreModal">Add New Chore</button>
    </div>

    <div class="chore-list">
      <table>
      <th>Task</th> <th>Date Added</th> <th>Person</th>
      <tr ng-repeat="chore in choreList track by $index">
        <td>{{chore.task}}</td>
        <td>{{chore.date_added | date:"mediumDate"}}</td>
        <td>{{chore.display_name}}</td>
      </tr>
    </table>
    </div>
  </div>


</div>
